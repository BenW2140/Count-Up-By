<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Let's Count Up Together!</h2>
    </div>

    <form id="numbers">
      <div class="form-group">
        <label for="count-to">What Should We Count To?</label>
        <input id="count-to" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="count-by">What Should We Count By?</label>
        <input id="count-by" class="form-control" type="text">
      </div>
      <button type="submit" class="button">Calculate</button>
    </form>

  </div>
</body>
</html>
